<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Portfolio</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: oklch(26.9% 0 0);
      }
      .container {
        font-family: monospace;
        color: white;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem;
      }

      .scanlines {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 300;
        opacity: 0.6;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.5) 51%
        );
        background-size: 100% 6px;
        animation:
          scanlines-move 0.2s linear infinite,
          scanlines-flicker 3.6s linear infinite;
      }

      @keyframes scanlines-move {
        0% {
          background-position: 0px 0px;
        }
        100% {
          background-position: 0px 6px;
        }
      }

      @keyframes scanlines-flicker {
        0% {
          opacity: 0.6;
        }
        16.67% {
          opacity: 0.3;
        }
        33.33% {
          opacity: 0.5;
        }
        45.83% {
          opacity: 0.8;
        }
        62.5% {
          opacity: 0.4;
        }
        79.17% {
          opacity: 0.7;
        }
        100% {
          opacity: 0.6;
        }
      }

      /* Top bar */
      .top-bar {
        display: flex;
        justify-content: space-between;
      }

      /* Loading dots animation */
      .loading-dots::after {
        content: "";
        animation: loading-dots 1.5s steps(4, end) infinite;
      }

      @keyframes loading-dots {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }

      @keyframes glitch {
        0% {
          text-shadow:
            0 0 6px rgba(255, 150, 150, 0.5),
            0 0 8px rgba(255, 80, 80, 0.7),
            0 0 10px rgba(255, 0, 0, 0.6);
        }
        33% {
          text-shadow:
            2px 0 4px rgba(255, 80, 80, 0.6),
            0 2px 4px rgba(255, 40, 40, 0.6),
            0 0 8px rgba(200, 0, 0, 0.5);
        }
        66% {
          text-shadow:
            -2px 0 4px rgba(255, 80, 80, 0.6),
            0 -2px 4px rgba(255, 40, 40, 0.6),
            0 0 8px rgba(200, 0, 0, 0.5);
        }
      }

      .title-text {
        animation: glitch 0.25s steps(9) infinite alternate;
        font-size: 2.25rem;
      }

      .time,
      .counter {
        animation: glitch 0.15s steps(9) infinite alternate;
        font-size: 2.25rem;
      }

      .center-text {
        animation: glitch 0.2s steps(9) infinite alternate;
        width: 100%;
        text-align: center;
        font-size: 3rem;
      }
    </style>
    <script type="module" crossorigin src="/3d-portfolio-website/assets/index-DlMSBf7z.js"></script>
    <link rel="stylesheet" crossorigin href="/3d-portfolio-website/assets/index-CYRf7bOY.css">
  </head>

  <body>
    <div id="root"></div>

    <div id="preloader">
      <div class="scanlines"></div>

      <div class="container">
        <div class="top-bar">
          <div class="title-text">3D Portfolio</div>
          <div class="time" id="time">00:00:00</div>
        </div>

        <div class="center-text">
          <span class="loading-dots">Loading</span>
        </div>

        <div class="counter">REC <span id="counter">00:00</span></div>
      </div>
    </div>

    <script>
      function pad(val) {
        return val < 10 ? "0" + val : val;
      }

      // Counter
      let totalSeconds = 0;
      setInterval(() => {
        totalSeconds++;
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        document.getElementById("counter").textContent =
          `${pad(minutes)}:${pad(seconds)}`;
      }, 1000);

      // Clock
      function updateClock() {
        const now = new Date();
        const h = now.getHours();
        const m = pad(now.getMinutes());
        const s = pad(now.getSeconds());
        document.getElementById("time").textContent = `${h}:${m}:${s}`;
      }
      updateClock();
      setInterval(updateClock, 1000);

      // Hide preloader after window load
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        preloader.style.transition = "opacity 0.5s ease";
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
        }, 500);
      });
    </script>
  </body>
</html>
